{% extends "layout.html" %} {% block title %}Create-Post{% endblock %} {%block body%}
<div class="container">

    <main class="form-signin" style=" width: 100%;
    max-width: 500px;
    padding: 15px;
    margin: auto;">
        <form action="/createpost" method="POST" class="d-flex flex-column justify-content-center">
            <div class="form-floating">

                <input type="text" class="form-control" id="floatingInput" placeholder="name" name="title">
                <label for="floatingInput">Title</label>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
            </div>
            <br>
            <button class="w-25 btn btn-lg btn-danger ms-auto" type="submit">Create</button>


        </form>

    </main>
</div>

{%endblock%}
